<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoomTemp</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="house" ng-app="app" ng-controller="MyCtrl">
    <table class="table" align="center">
        <tr>
            <th>Name</th>
            <th>Temperature</th>
            <th>Humidity</th>
        </tr>
        <tr ng-repeat = "room in house">
            <td>{{room.name}}</td>
            <td>{{room.temperature}}</td>
            <td>{{room.humidity}}</td>
        </tr>
    </table>
</div>
</body>
<script src="libs/angular/angular.min.js"></script>
<script src="js/app.js"></script>
</html>
